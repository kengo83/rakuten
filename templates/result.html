{% extends 'base.html' %}

{% block content %}
<div class='container'>
    <figure class="text-center">
        <blockquote class="blockquote">
            <h1>検索結果の表示</h1>
        </blockquote>
    </figure>
    {% for post,post1,post2 in list %}
    <div class='result'>
        <a href="{{ post2 }}">
            <img src="{{ post }}">
        </a>
        <p>{{ post1 }}</p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
